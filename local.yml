version: '2'

volumes:
  postgres_data_local: {}
  postgres_backup_local: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: marketplace_local_django
    depends_on:
      - postgres
      - mailhog
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start.sh

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: marketplace_production_postgres
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - postgres_backup_local:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8038:8025"

  redis:
    image: redis:3.2

  celeryworker:
    <<: *django
    image: marketplace_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports: []
    command: /start-celeryworker.sh

  celerybeat:
    <<: *django
    image: marketplace_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports: []
    command: /start-celerybeat.sh

  frontend:
    build:
      context: .
      dockerfile: ./compose/local/frontend/Dockerfile
    command: /start.sh
    volumes:
      - ./frontend:/app
      - /app/node_modules/
    image: marketplace_local_frontend
    ports:
      - "8080:8080"
